<script type="text/javascript">
	RED.nodes.registerType('ina-sensor', 
		{
			category: 'Sensor', 
			color: '#D7A1D1',
			defaults:
			{

			},
			inputs: 1, 
			outputs: 1, 
			icon: 'arrow-in.png', 
			label: function()
			{
				return this.name || "INA226"
			},
		});

	</div>
</script>
